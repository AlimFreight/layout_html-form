<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="top">
          <label for="surname">Surname:</label>
          <input type="text"
                 id="surname"
                 autocomplete="off"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text"
                 id="name"
                 autocomplete="off"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number"
                 id="age"
                 min="1"
                 max="100"
                 value="12"
          >
        </div>
        <div>
          <label for="date">Full date of birth:</label>
          <input type="date" id="date" >
        </div>
        <div>
          <label for="agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement" >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            maxlength="20"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>Do you love cats?
          <label for="radio">
            <input type="radio"
              id="yes"
              name="radio"
            > Yes
          </label>
          <label for="radio">
            <input type="radio"
              id="no"
              name="radio"
            > No
          </label>

        </div>
        <div>
          <label for="color">What is your favotite color?</label>
          <input type="color" id="color" >
        </div>
        <div>
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time"
                 id="bedtime"
                 step="1"
          >
        </div>
        <div>
          <label for="carbrand">What are your favorite brand of cars?</label>
          <select name="carbrand"
                  id="carbrand"
                  required
                  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Reno">Tata</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input type="range"
                 id="rate"
                 min="1"
                 max="6"
                 value="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
         ></textarea>
        </div>
        <div>
          <label for="like">Would you recommend us?</label>
          <select name="like" id="like">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
